<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer alugar este dia?</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../estilo.css">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        p {
            font-size: 20px;
            font-weight: 500;
        }

        a, button {
            font-weight: normal;
            margin-bottom: 40px;
            margin-top: 40px;
        }

        div > a:hover {
            text-decoration: none;
        }

        div#whatsapp {
            background-color: rgb(70, 233, 70);
            background-image: url(../simbolo-whatsapp.jpg);
            background-size: cover;
            position: relative;
            background-position: center center;
            border-radius: 30px 0px;
            color: aliceblue;
            height: 200px;
            margin: auto;
            width: 250px;
        }

        div > p {
            position: absolute;
            background-color: rgb(144, 255, 53);
            border-radius: 10px;
            text-shadow: 2px 2px darkgreen;
            text-align: justify;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -70%);
            width: 200px;
            font-weight: 700;
            padding: 5px;
            text-indent: 20px;
        }

        div span {
            display: block;
            padding-top: 5px;
            padding-bottom: 10px;
            text-indent: 0px;
            text-align: center;
        }

        span.descreto {
          padding: 5px;
          background-color: rgb(0, 199, 0);
          border-radius: 0px 0px 50px 50px;
        }

        span.descreto:hover {
            background-color: rgb(0, 135, 0);
        }

        span.secreto:active {
            background-color: rgb(0, 135, 0);
            box-shadow: inset 3px 3px 3px black;
        }

        footer {
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Você deseja alugar este dia?</h1>
    <hr>
</header>

<main>
    <p>
        Confirmando: você quer alugar o dia
        <strong id="data"></strong>
    </p>

    <p>
        Se não deseja este dia, clique no botão de voltar a baixo,
        mas se você deseja este dia, ligue para o responsável e <strong>depois clique no botão alugar</strong>
    </p>
    <div>
        <a href="javascript:history.back()" class="descreto">⬅Voltar</a>
    </div>

    <div id="whatsapp">
        <p>
            Whatsapp:
            <span>(11)973488732</span>
        </p>
    </div>
    <div>
        <span class="alugar descreto">Alugar</span>
    </div>

</main>
<footer>Desenvolvido por Carlos Nathan</footer>
<script src="../ano.js"></script>
<script src="../calendario.js"></script>

<script>
    const params = new URLSearchParams(location.search);
    const dia = params.get("dia");
    const mes = params.get("mes");

    if (dia && mes) {
        document.getElementById("data").innerText =
            `${dia.padStart(2, "0")}/${mes.padStart(2, "0")}/${new Date().getFullYear()}`;
    }
</script>

</body>
</html>
